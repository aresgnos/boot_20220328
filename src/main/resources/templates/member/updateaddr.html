<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소수정</title>
</head>
<body>
    <div style="padding:50px">
        <h3>주소수정</h3>
        <hr />
        
        <!-- @를 넣으면 context-path(ROOT)가 자동으로 잡힌다. -->
        <form th:action="@{/member/updateaddraction}" method="post">
            <input type="text" name="ucode" th:value="${addr.ucode}" readonly/><br />
            우편번호 : <input type="text" name="upostcode" th:value="${addr.upostcode}"/><br />
            <!-- th:value로  Controller에서 넘어온값을 넣어주는 것임-->
            주소 : <input type="text" name="uaddresss"  th:value="${addr.uaddresss}"/><br />
        <input type="submit" value="주소변경" />
        <a th:href="@{/member/address}">주소관리</a><br />
        </form>  

    </div>

<style>
label {
    display: inline-block;
    width: 100px;
    margin-bottom: 8px;;
    text-align: center;
}
</style>
</body>

</html>
