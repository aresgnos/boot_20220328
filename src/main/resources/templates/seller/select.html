<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div style="padding:50px">
        <h3>판매자로그인</h3>

        <!-- @를 넣으면 context-path(ROOT)가 자동으로 잡힌다. -->
        <!-- 암호가 있기 때문에 post로 보낸다. -->
        <form th:action="@{/seller/select}" method="post">
       
            <label>이메일</label><input type="text" name="uemail" /><br />
            <label>비밀번호</label><input type="password" name="upw" /><br />
            
                <input type="submit" value="로그인" style="margin-left:220px;">
        </form>
    </div>

<style>
label {
    display: inline-block;
    width: 100px;
    margin-bottom: 8px;;
    text-align: center;
}
</style>
</body>

</html>
