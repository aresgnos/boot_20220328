<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div style="padding: 50px;">
        <h3>홈화면</h3>
        <hr />
        <!-- <p th:text="${session.SESSION_EMAIL"></p> -->

        <!-- session 키 값을 controller에서 설정한 것과 맞춰줘야한다. -->
        <h3>고객</h3>
        <div th:if="${session.M_EMAIL == null}">
            <a th:href="@{/member/join}">회원가입</a>
            <a th:href="@{/member/login}">로그인</a>
        </div>

        <div th:if="${session.M_EMAIL != null}">
            <p th:text="|${session.M_NAME} 님 로그인|"></p>
            <form th:action="@{/member/logout}" method="post">
                <input type="submit" value="로그아웃" />
            </form>

            <a th:href="@{/member/address}">주소관리</a>
        </div>
        <hr />

        <h3>쇼핑몰</h3>
        <a th:href="@{/shop/home}">쇼핑몰</a>
        <hr />

        <h3>판매자</h3>
        <div th:if="${session.SESSION_EMAIL == null}">
            <a th:href="@{/seller/select}">판매자로그인</a>
            <a th:href="@{/seller/insert}">판매자등록</a>
        </div>

        <div th:if="${session.SESSION_EMAIL != null}">
            <a th:href="@{/item/insert}">판매자물품등록</a>
            <a th:href="@{/seller/logout}">판매자로그아웃</a>
        </div>
       
        <a th:href="@{/seller/selectlist}">판매자목록(운영자용)</a>
        
    </div>
<style>

a {
    text-decoration: none;
    display: flex;
    margin-bottom: 5px;
}
</style>
</body>
</html>
